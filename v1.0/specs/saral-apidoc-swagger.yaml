swagger: "2.0"
info:
  description: "Store School information"
  version: "1.0.0"
  title: "SARALUP "
host: "store.swagger.io"
basePath: "/v1"
tags:
- name: "School"
- name: "Student"
- name: "Class"
- name: "Exam"
- name: "Marks"
- name: "ROI"
schemes:
- "https"
- "http"
paths:
  /schools:
    get:
      tags:
      - "School"
      summary: "Get School List"
      description: "should return list of school"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Schools"
        "400":
          description: "unsuccessful operation"
          
  /create:
    post:
      tags:
      - "School"
      summary: "create school"
      description: "create school"
      parameters:
      - name : body
        in: body
        schema:
          $ref: "#/definitions/CreateSchoolBody"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateSchoolResponse"
        "401":
          description: "schoolId: id already exist"
        "400":
          description: "unsuccessful operation"
          
  /login:        
    post:
      tags:
      - "School"
      summary: "LOGIN"
      description: ""
      produces:
      - "application/json"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/LoginSchoolBody"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/LoginSchool"
        "422":
          description: "School Id or Password is not correct."
  
  /deleteSchoolBySchoolId/{schoolId}:
    delete:
      tags:
      - "School"
      summary: "Delete School By SchoolId"
      description: ""
      parameters:
        - in: path
          name: schoolId
          type: string
          required: true
      responses:
        "200": 
          description: "School has been deleted"
        "404":
          description: "School Id does not exist."
        "400":
          description: "unsuccessful operation"
      
  /updateSchool/{schoolId}:
    patch:
      tags:
      - "School"
      summary: "Update School By SchoolId"
      description: ""
      parameters:
        - in: path
          name: schoolId
          type: string
          required: true
        - in: body
          name: body
          schema:
            $ref: "#/definitions/UpdateSchoolBody"
      responses:
        "200": 
          description: "School has been updated."
        "404":
          description: "School Id does not exist."
        "400":
          description: "unsuccessful operation"
         
  
  /fetchStudentsByQuery:
    post:
      tags:
      - "Student"
      summary: "Get students list"
      parameters:
       - in: body
         name: body
         schema:
            type: object
            required:
              - classId
            properties:
              classId:
                type: string
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateStudentResponse"
          
  /createStudentBody:
    post:
      tags:
      - "Student"
      summary: "Create Student"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/CreateStudentBody"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateStudentResponse"
        "400":
          description: "unsuccessful operation"
          
  /fetchStudentsandExamsByQuery:
    post:
      tags:
      - "Student"
      summary: "Get Exam Details by class Id"
      parameters:
       - in: body
         name: body
         schema:
            type: object
            required:
              - classId
            properties:
              classId:
                type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/fetchStudentsandExamsByQuery"
        "404":
          description: "Please send classId"
        "500":
          description: "unsuccessful operation"
          
  /deleteStudentByStudentId/{studentId}:
    delete:
      tags:
      - "Student"
      summary: "Delete Student "
      parameters:
        - in: path
          name: studentId
          type: string
          required: true
      responses:
        "200": 
          description: "Student has been deleted."
        "404":
          description: "Student Id does not exist"
        "400":
          description: "unsuccessful operation"
            
  /updateStudent/{studentId}:
    patch:
      tags:
      - "Student"
      summary: "Update Student"
      parameters:
        - in: path
          name: studentId
          type: string
          required: true
        - in: body
          name: body
          schema:
            $ref: "#/definitions/UpdateStudentBody"
      responses:
        "200":
          description: "Student has been updated."
        "404":
          description: "Student Id does not exist."
        "400":
          description: "unsuccessful operation"
  /getSavedScan:  
    get:
      tags:
      - "Marks"
      summary: "Get Scan Marks"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/GetSavedScanBody"
      responses:
        "201":
          description: "successful operation"
          schema: 
            $ref: "#/definitions/GetSavedScanResponse"
            
  /saveMarks:
    post:
      tags:
        - "Marks"
      summary: "create marks for students exam"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/SaveMarksBody"
      responses:
        "200":
          description: "Data Saved Successfully"
  
  /getExamsByClass:
    post:
      tags:
        - "Exam"
      summary: "Get Exam Details by ClassId"
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            classId:
              type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/GetExamByClassResponse"
  
  /deleteExamByExamIdAndClassId:
    delete:
      tags:
        - "Exam"
      summary: "Delete exam by class Id"
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            examId:
              type: string
            classId:
              type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/DeleteExamByExamIdAndClassIdResponse"
            
  /addExamsByClass:
    post:
      tags:
        - "Exam"
      summary: "Create Exam for a class"
      parameters:
      - in: body
        name: body
        schema:
          $ref: "#/definitions/CreateExamBody"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateExamBodyResponse"
          
  /createRoi/{examId}:
    post:
      tags:
        - "ROI"
      summary: "Create ROI"
      parameters:
      - in: path
        name: examId
        type: string
        required: true
      - in: body
        name: body
        schema:
          $ref: "#/definitions/CreateROIBody"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateROIResponse"
        "404":
          description: "TestId Does not exist"
        "400":
          description: "unsuccessful operation"
    
  /updateRoi/{roiId}:
    patch:
      tags:
        - "ROI"
      summary: "Update ROI"
      parameters:
      - in: path
        name: roiId
        type: string
        required: true
      - in: body
        name: body
        schema:
          $ref: "#/definitions/UpdateRoiBody"
      responses:
        "200":
          description: "ROI is updated successfully.'"
        "404":
          description: "ROI is not updated."
        "400":
          description: "unsuccessful operation"
            
  /deleteRoi/{roiId}:
    delete:
      tags:
        - "ROI"
      summary: "Delete ROI"
      parameters:
      - in: path
        name: roiId
        type: string
        required: true
      responses:
        "200":
          description: "ROI is updated successfully."
        "404":
          description: "ROI is not updated."
        "400":
          description: "unsuccessful operation"
  
  /roi:
    get:
      tags:
      - "ROI"
      summary: "Get ROI data"
      parameters:
      - in: query
        name: roiId
        type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/GetROIResponse"
        "400":
          description: "unsuccessful operation"

definitions:
  Schools:
    type: "object"
    properties:
      name:
        type: string
      schoolId:
        type: string
      district:
        type: string
      block:
        type: string
      hmName:
        type: string
      noOfStudents:
        type: string
      createdAt: 
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
  
        
  LoginSchool:
    type: object
    properties:
      school:
        type: object
        properties:
          _id:
            type: string
          name:
            type: string
          schoolId:
            type: string
          district:
            type: string
          block:
            type: string
          hmName:
            type: string
          hmMobileNo:
            type: string
          noOfStudents:
            type: string
          udiseCode:
            type: string
          createdAt: 
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
      token:
        type: object
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTMwOWQyYjJlNzEyMzAyZGY5NmM3NjEiLCJpYXQiOjE2MzA1NzU5MTV9.FCt2Q4R_sN1ctdOfoOPzBzfdUohAPA-TlLFtJJEeTBE"
  
  LoginSchoolBody:
    type: object
    properties:
      schoolId:
        type: string
      password:
        type: string
      classes:
        type: "boolean"
        default: "true"
    
  CreateSchoolBody:
    type: object
    properties:
      name:
        type: string
      schoolId:
        type: string
      password: 
        type: string
      district:
        type: string
      block: 
        type: string
      hmName:
        type: string
      hmMobileNo:
        type: string
      noOfStudents:
        type: string
      udiseCode:
        type: string
        
  CreateSchoolResponse:
    type: object
    properties:
      school:
        type: object
        properties:
          _id:
            type: string
          name: 
            type: string
          schoolId:
            type: string
          district:
            type: string
          block:
            type: string
          hmName:
            type: string
          hmMobileNo:
            type: string
          noOfStudents:
            type: string
          udiseCode:
            type: string
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
      token:
        type: object
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTMwOWQyYjJlNzEyMzAyZGY5NmM3NjEiLCJpYXQiOjE2MzA1NzU5MTV9.FCt2Q4R_sN1ctdOfoOPzBzfdUohAPA-TlLFtJJEeTBE"
        
  UpdateSchoolBody:
    type: object
    properties:
      name:
        type: string
      district:
        type: string
      block:
        type: string
      hmName:
        type: string
      hmMobileNo:
        type: string
      noOfStudents:
        type: string
      udisceCode:
        type: string
      
  Students:
    type: "object"
    properties:
      section:
        type: string
      _id:
        type: string
      name:
        type: string
      studentId:
        type: string
      schoolId:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
        
  UpdateStudentBody:
    type: "object"
    properties:
      name: 
        type: string
        
  GetSavedScanBody:
    type: "object"
    properties:
      classId:
        type: string
      subject:
        type: string
      fromDate:
        type: string
      page:
        type: string
      downloadRes:
        type: string
        
  GetSavedScanResponse:
    type: object
    properties: 
      data:
        $ref: '#/definitions/GetSavedScan'
      totalPages:
        type: number
      currentPage:
        type: number
        
  GetSavedScan:
        type: array
        items:
          type: object
          properties:
            marksInfo:
              $ref: '#/definitions/MarksInfo'
            createdOn:
              type: string
              format: date-time
            _id:
              type: string
            section: 
              type: string
            studentId:
              type: string
            securedMarks:
              type: string
            totalMarks:
              type: string
            schoolId:
              type: string
            examDate:
              type: string
            subject:
              type: string
  
  fetchStudentsandExamsByQuery:
    type: object
    properties:
      students: 
        $ref: '#/definitions/CreateStudentResponse' 
      exams: 
        $ref: '#/definitions/GetExamByClassResponse' 
      examMetaData:
        $ref: '#/definitions/ExamsMetadata' 
      _id:
        type: string
        description: unique id
      classId:
        type: string
        description: Class Id
      examDate:
        type: string
        description: Exam Date
      totalMarks:
        type: string
        description: Total Marks
      examId:
        type: string
        description: Exam Id
      
          
  SaveMarksBody:
    type: object
    properties:
      classId:
        type: string
        description: Class Id
      examDate:
        type: string
        description: Date Of Exam
      studentsMarkInfo:
        $ref: '#/definitions/StudentMarkInfo'
        
  StudentMarkInfo:
    type: array
    items:
      type: object
      properties: 
        section:
          type: string
          description: Class Section
        studentId:
          type: string
          description: Student Id
        securedMarks:
          type: string
          description: Total marks Obtained
        totalMarks:
          type: string
          description: Total Marks
        marksInfo:
          $ref: '#/definitions/MarksInfo'  
          
  MarksInfo:
    type: array
    items:
      type: object
      properties: 
        questionId:
          type: string
          description: question id
        obtainedMarks:
          type: string
          description: total marks obtained
          
  CreateStudentBody:
    type: object
    properties:
      name:
        type: string
        description: Student Name
      section:
        type: string
        description: Class Section
      studentClass:
        $ref: '#/definitions/StudentClass' 
      
  CreateStudentResponse:
    type: object
    properties:
      studentClass: 
        $ref: '#/definitions/StudentClassName' 
      section:
        type: string
        description: Class Section
      _id:
        type: string
        description: Unique id
      name:
        type: string
        description: Student Name
      studentId:
        type: string
        description: Student Id
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
        
  StudentClass:
    type: array
    items:
      type: object
      properties: 
        classId:
          type: string
          description: Id of class
          
  StudentClassName:
    type: array
    items:
      type: object
      properties: 
        classId:
          type: string
          description: Id of class
        className:
          type: string
          description: class Name
          
  CreateExamBodyResponse:
      type: object
      properties:
        exam:
          $ref: '#/definitions/GetExamByClassResponse' 
        examsMeta:
          $ref: '#/definitions/ExamsMetadata' 
        _id:
          type: string
          description: unique Id
        classId:
          type: string
          description: Class Id
        examDate:
          type: string
          description: Exam Of Date
        totalMarks:
          type: string
          description: Total Marks
        examId:
          type: string
          description: Exam Id
          
  GetExamByClassResponse:
    type: array
    items:
      type: object
      properties: 
        _id: 
          type: string
          description: unique id
        examName:
          type: string
          description: Exam Name
        examLO: 
          type: string
          description: Exam LO
        classId:
          type: string
          description: Id of class
        examDate:
          type: string
          description: Date of exam
        examId:
          type: string
          description: Exam Id
        uniqueId:
          type: string
          description: Unique Id
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          
  DeleteExamByExamIdAndClassIdResponse:
    type: object
    properties: 
      _id: 
        type: string
        description: unique id
      examName:
        type: string
        description: Exam Name
      examLO: 
        type: string
        description: Exam LO
      classId:
        type: string
        description: Id of class
      examDate:
        type: string
        description: Date of exam
      examId:
        type: string
        description: Exam Id
      uniqueId:
        type: string
        description: Unique Id
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
        
  CreateExamBody:
    type: array
    items:
      type: object
      properties:
        examName:
          type: string
        examLo:
          type: string
        classId:
          type: string
        examDate:
          type: string
        totalMarks:
          type: string
        questions:
          $ref: '#/definitions/Questions' 
          
  ExamsMetadata:
    type: array
    items:
      properties:
        questions:
          $ref: '#/definitions/Questions' 
    
  Questions:
    type: array
    items:
      type: object
      properties: 
        questionId:
          type: string
          description: Question Id
        indicatorTitle:
          type: string
          description: Indicator Title
        questionMarks:
          type: string
          description: Question Marks
  
  roi:
    type: object
    properties:
      top:
        type: string
      left:
        type: string
      bottom:
        type: string
      right:
        type: string
  
  GetROIResponse:
     type: array
     items:
      type: object
      properties: 
        extractionMethod:
          type: string
        roiId:
          type: string
          format: uuid
        roi:
          $ref: '#/definitions/roi'
  
  CreateROIBody:
    type: object
    properties:
      roi:
        $ref: '#/definitions/roi'
      extractionMethod:
        type: string
          
  CreateROIResponse:
    type: object
    properties:
      _id:
        type: string
      extractionMethod:
        type: string
      roiId:
        type: string
        format: uuid
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      roi:
        $ref: "#/definitions/roi"
        
  UpdateRoiBody:
    type: object
    properties:
      extractionMethod:
        type: string
      roi:
        $ref: "#/definitions/roi"
        
        
      
        
      
       
  
        

